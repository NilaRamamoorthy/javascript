<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    h2 {
      color: #007bff;
    }

    input, select, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form, .search {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #007bff;
      color: white;
    }

    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .btn-edit {
      background-color: #28a745;
      color: white;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
    }

    @media (max-width: 600px) {
      .form, .search {
        flex-direction: column;
      }

      table, th, td {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <h2>ðŸŽ“ Student Management System</h2>

  <div class="form">
    <input type="text" id="name" placeholder="Name">
    <input type="number" id="age" placeholder="Age" min="1">
    <input type="text" id="class" placeholder="Class">
    <input type="text" id="grade" placeholder="Grade">
    <button onclick="addOrUpdateStudent()">Save</button>
  </div>

  <div class="search">
    <input type="text" id="searchInput" placeholder="Search by name..." oninput="renderStudents()">
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Age</th>
        <th>Class</th>
        <th>Grade</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>

  <script>
    let students = JSON.parse(localStorage.getItem("students")) || [];
    let editingIndex = null;

    function saveToStorage() {
      localStorage.setItem("students", JSON.stringify(students));
    }

    function addOrUpdateStudent() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const studentClass = document.getElementById("class").value.trim();
      const grade = document.getElementById("grade").value.trim();

      if (!name || !age || !studentClass || !grade) {
        alert("Please fill all fields.");
        return;
      }

      const newStudent = { name, age, class: studentClass, grade };

      if (editingIndex === null) {
        students.push(newStudent);
      } else {
        students[editingIndex] = newStudent;
        editingIndex = null;
      }

      clearForm();
      saveToStorage();
      renderStudents();
    }

    function clearForm() {
      document.getElementById("name").value = "";
      document.getElementById("age").value = "";
      document.getElementById("class").value = "";
      document.getElementById("grade").value = "";
    }

    function editStudent(index) {
      const student = students[index];
      document.getElementById("name").value = student.name;
      document.getElementById("age").value = student.age;
      document.getElementById("class").value = student.class;
      document.getElementById("grade").value = student.grade;
      editingIndex = index;
    }

    function deleteStudent(index) {
      if (confirm("Are you sure you want to delete this student?")) {
        students.splice(index, 1);
        saveToStorage();
        renderStudents();
      }
    }

    function renderStudents() {
      const tbody = document.getElementById("studentTable");
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      tbody.innerHTML = "";

      const filtered = students.filter(s => s.name.toLowerCase().includes(searchTerm));

      if (filtered.length === 0) {
        tbody.innerHTML = "<tr><td colspan='6'>No students found.</td></tr>";
        return;
      }

      filtered.forEach((student, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${student.name}</td>
          <td>${student.age}</td>
          <td>${student.class}</td>
          <td>${student.grade}</td>
          <td>
            <button class="btn btn-edit" onclick="editStudent(${index})">Edit</button>
            <button class="btn btn-delete" onclick="deleteStudent(${index})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    renderStudents();
  </script>

</body>
</html>
