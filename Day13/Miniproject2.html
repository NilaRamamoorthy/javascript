<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Search App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      margin-right: 5px;
    }
    img {
      max-width: 200px;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Movie Search</h2>

  <input type="text" id="movieInput" placeholder="Enter movie title">
  <button onclick="searchMovie()">Search</button>

  <div id="result"></div>

  <script>
    async function searchMovie() {
      const title = document.getElementById("movieInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = ""; 

      if (!title) {
        resultDiv.innerHTML = "<p>Please enter a movie title.</p>";
        return;
      }

      try {
        const response = await fetch(`https://api.sampleapis.com/movies/animation`);
        const data = await response.json();

        if (data.Response === "False") {
          resultDiv.innerHTML = `<p>Movie not found: ${data.Error}</p>`;
          return;
        }

        resultDiv.innerHTML = `
          <h3>${data.Title} (${data.Year})</h3>
          <p><strong>Plot:</strong> ${data.Plot}</p>
          <img src="${data.Poster !== "N/A" ? data.Poster : ''}" alt="Poster">
        `;
      } catch (error) {
        console.error("Fetch error:", error);
        resultDiv.innerHTML = "<p>Something went wrong. Please try again.</p>";
      }
    }
  </script>

</body>
</html>
