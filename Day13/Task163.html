<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task163</title>
</head>
<body>
  <h2>Modify Object Inside Array</h2>
  <button onclick="modifyData()">Modify Second Person</button>
  <pre id="output"></pre>

  <script>

    let people = [
    {
        "name": "Alice",
        "age": 30,
        "city": "New York"
    },
    {
        "name": "John",
        "age": 36,
        "city": "London"
    },
    {
        "name": "David",
        "age": 29,
        "city": "New York"
    }
];


    localStorage.setItem("peopleList", JSON.stringify(people));

    
    function modifyData() {
    
      let stored = JSON.parse(localStorage.getItem("peopleList"));
      stored[1].name = "Robert";
      stored[1].city = "Berlin";

      localStorage.setItem("peopleList", JSON.stringify(stored));
      document.getElementById("output").textContent = JSON.stringify(stored, null, 2);
    }
    document.getElementById("output").textContent = JSON.stringify(people, null, 2);
  </script>
</body>
</html>
