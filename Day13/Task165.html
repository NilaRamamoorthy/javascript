<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task165</title>
</head>
<body>
  <h2>Sorted Users by Age (Ascending)</h2>
  <button onclick="sortByAge()">Sort</button>
  <ul id="output"></ul>

  <script>
    // Array of user objects
    const users =  [
    {
        "name": "Alice",
        "age": 30,
        "city": "New York"
    },
    {
        "name": "John",
        "age": 36,
        "city": "London"
    },
    {
        "name": "David",
        "age": 29,
        "city": "New York"
    },
    {
        "name": "Tylor",
        "age": 39,
        "city": "New York"
    }

];

    
    function sortByAge() {
      
      const sorted = [...users].sort((a, b) => a.age - b.age);
      const output = document.getElementById("output");
      output.innerHTML = "";
      sorted.forEach(user => {
        const li = document.createElement("li");
        li.textContent = `Name: ${user.name}, Age: ${user.age}`;
        output.appendChild(li);
      });
    }
  </script>
</body>
</html>
