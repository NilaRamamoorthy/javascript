<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task164</title>
</head>
<body>
  <h2>Users from New York</h2>
  <ul id="output"></ul>

  <script>
    // Sample JSON data (array of objects)
    const users = [
    {
        "name": "Alice",
        "age": 30,
        "city": "New York"
    },
    {
        "name": "John",
        "age": 36,
        "city": "London"
    },
    {
        "name": "David",
        "age": 29,
        "city": "New York"
    },
    {
        "name": "Tylor",
        "age": 39,
        "city": "New York"
    }

];

    // Filter users from New York
    const filteredUsers = users.filter(user => user.city === "New York");

    // Display filtered data
    const output = document.getElementById("output");
    filteredUsers.forEach(user => {
      const li = document.createElement("li");
      li.textContent = `Name: ${user.name}, Age: ${user.age}`;
      output.appendChild(li);
    });
  </script>
</body>
</html>
