<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task166</title>
</head>
<body>
  <h2>Find User by Name</h2>
  <button onclick="findUser()">Find David</button>
  <p id="output"></p>

  <script>
    // Array of user objects
    const users = [
    {
        "name": "Alice",
        "age": 30,
        "city": "New York"
    },
    {
        "name": "John",
        "age": 36,
        "city": "London"
    },
    {
        "name": "David",
        "age": 29,
        "city": "New York"
    },
    {
        "name": "Tylor",
        "age": 39,
        "city": "New York"
    }

];

    function findUser() {
      const user = users.find(person => person.name === "David");

      const output = document.getElementById("output");
      if (user) {
        output.textContent = `Found: ${user.name}, Age: ${user.age}, City: ${user.city}`;
      } else {
        output.textContent = "User not found.";
      }
    }
  </script>
</body>
</html>
