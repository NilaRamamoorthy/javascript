<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Joke Generator</title>
  <style>
    body {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    #joke {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Random Joke Generator</h2>
  <button onclick="getJoke()">Get Joke</button>
  <p id="joke">Click the button to get a joke!</p>

  <script>
    async function getJoke() {
      const jokePara = document.getElementById("joke");
      jokePara.textContent = "Loading joke...";

      try {
        const res = await fetch("https://official-joke-api.appspot.com/random_joke");
        const data = await res.json();

        jokePara.innerHTML = `
          <strong>${data.setup}</strong><br>
          ${data.punchline}
        `;
      } catch (error) {
        console.error("Error fetching joke:", error);
        jokePara.textContent = "Failed to load a joke. Please try again.";
      }
    }
  </script>

</body>
</html>
