<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error-Handled API Fetch</title>
  <style>
    #output {
      margin-top: 20px;
    }
    .error {
      color: red;
    }
    .user {
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>Fetch Users (with Error Handling)</h2>
  <button onclick="fetchUsers()">Load Users</button>

  <div id="output"></div>

  <script>
    async function fetchUsers() {
      const output = document.getElementById('output');
      output.innerHTML = '‚è≥ Loading...';

      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/users');

        // Handle HTTP errors
        if (!response.ok) {
          throw new Error(`HTTP Error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        output.innerHTML = '';

        if (!Array.isArray(data) || data.length === 0) {
          output.innerHTML = '<p class="error">No users found.</p>';
          return;
        }

        data.forEach(user => {
          const div = document.createElement('div');
          div.className = 'user';
          div.innerHTML = `<h4>${user.name}</h4><p>${user.email}</p>`;
          output.appendChild(div);
        });

      } catch (err) {
        output.innerHTML = `<p class="error"> Failed to load data: ${err.message}</p>`;
        console.error(err);
      }
    }
  </script>

</body>
</html>
