<body>
      <h1>Task157</h1>
    <p>Display the highest-priced product in an array. </p>
    <script>
          const products = [
            { name: "Sunscreen", price: 1200 },
            { name: "Nail Polish", price: 800 },
            { name: "Eyebrow pencil", price: 1200 },
            { name: "Moisturizer", price: 1500 },
            { name: "Serum", price: 500 }
        ];
     
        const highestPrice = Math.max(...products.map(p => p.price));
        const mostExpensiveProducts = products.filter(p => p.price === highestPrice);

        console.log(mostExpensiveProducts);

    </script>
</body>
