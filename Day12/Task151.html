<body>
    <h1>Task151</h1>
    <p> Modify an object inside an array and update its value. </p>
    <script>
          const products = [
            { name: "Sunscreen", price: 1200 },
            { name: "Nail Polish", price: 800 },
            { name: "Eyebrow pencil", price: 1200 },
            { name: "Moisturizer", price: 1500 },
            { name: "Serum", price: 500 }
        ];
         
          const searchName = "Nail Polish";
        const foundProduct = products.find(
            product => product.name.toLowerCase() === searchName.toLowerCase()
        );
        foundProduct.price = 450
        console.log(foundProduct);
        
    </script>
</body>
