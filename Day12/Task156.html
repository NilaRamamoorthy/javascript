<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Task156</h1>
    <p>Add new objects dynamically to an array. </p>
    <script>
        const products = [
            { name: "Sunscreen", price: 1200 },
            { name: "Nail Polish", price: 800 },
            { name: "Eyebrow pencil", price: 1200 },
            { name: "Moisturizer", price: 1500 },
            { name: "Serum", price: 500 }
        ];


        // New product to add
        const newProduct = { name: "Lipstick", price: 1500 };
        products.push(newProduct);

        console.log(products);



    </script>
</body>
