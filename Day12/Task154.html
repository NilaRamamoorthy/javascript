<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Task154</h1>
    <p>Group objects based on a property value. </p>
    <script>
        const products = [
            { name: "Sunscreen", price: 1200 },
            { name: "Nail Polish", price: 800 },
            { name: "Eyebrow pencil", price: 1200 },
            { name: "Moisturizer", price: 1500 },
            { name: "Serum", price: 500 }
        ];
  
        //Group items 
        const groupedByPrice = products.reduce((group, item) => {
            const key = item.price;
            if (!group[key]) {
                group[key] = [];
            }
            group[key].push(item);
            return group;
        }, {});

        console.log(groupedByPrice);

    </script>
</body>

</html>
