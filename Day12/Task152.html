<!DOCTYPE html>

<body>
    <h1>Task152</h1>
    <p>Count how many objects meet a specific condition.</p>
<script>
          const products = [
            { name: "Sunscreen", price: 1200 },
            { name: "Nail Polish", price: 800 },
            { name: "Eyebrow pencil", price: 1200 },
            { name: "Moisturizer", price: 1500 },
            { name: "Serum", price: 500 }
        ];
       
         
        //Count of objects with condition
        const Count = products.filter(product => product.price > 800).length
        console.log(Count);
    </script>

</body>
