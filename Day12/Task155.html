<body>
     <h1>Task155</h1>
    <p>Remove a specific object from an array by property. </p>
    <script>
          const products = [
            { name: "Sunscreen", price: 1200 },
            { name: "Nail Polish", price: 800 },
            { name: "Eyebrow pencil", price: 1200 },
            { name: "Moisturizer", price: 1500 },
            { name: "Serum", price: 500 }
        ];
     //Remove object
     const removeProduct='moisturizer'
        const updatedProducts = products.filter(product => product.name.toLowerCase() !== removeProduct.toLowerCase())
        console.log(updatedProducts);
    </script>
