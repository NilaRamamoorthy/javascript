<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Task153</h1>
    <p> Implement a search function to find objects dynamically. </p>
    <script>
          const products = [
            { name: "Sunscreen", price: 1200 },
            { name: "Nail Polish", price: 800 },
            { name: "Eyebrow pencil", price: 1200 },
            { name: "Moisturizer", price: 1500 },
            { name: "Serum", price: 500 }
        ];
         //Search Function
        function searchProducts(query) {
            return products.filter(product =>
                product.name.toLowerCase().includes(query.toLowerCase())
            );
        }

        const results = searchProducts("m");
        console.log(results);
    </script>
</body>
</html>
