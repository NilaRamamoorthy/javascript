<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Day9</title>
    <style>
        body {
            margin-top: 10%;
            text-align: center;
        }

        #btn-bg {
            margin-left: 5%;
            margin-top: 3%;
        }
    </style>
</head>

<body>
    <div id="background">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Animi ratione perferendis, dolore ipsam explicabo
            repudiandae quasi, dolor dolorem enim sunt nesciunt eum est dolores soluta eligendi laborum obcaecati?

    </div>
    <button id="btn-bg" onclick="changeBackground()">

        const change = document.getElementById("background");
        function changeBackground() {
            change.textContent = "Hello..... Welcome to my Page"
        }
    </script>
</body>

</html>
