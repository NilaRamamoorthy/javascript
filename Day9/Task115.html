<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2 id="head">Click on the button</h2>
  <button onclick="toggleText()">Toggle</button>
  <script>
    let toggled = false;
    function toggleText() {
      const textDiv = document.getElementById("head");
      textDiv.textContent = toggled ? "Hello,World!" : "Welcome to JavaScript!"
      toggled = !toggled; 
    }
  </script>
</body>

</html>
