<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light/Dark Mode Toggle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: white;
      color: black;
      text-align: center;
    }
    body.dark-mode {
      background-color: black;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <p>Click the button below to switch themes</p>
  <button onclick="toggleMode()">Toggle</button>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
