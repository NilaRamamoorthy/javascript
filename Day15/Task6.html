<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

<h2>Nested Try-Catch Example </h2>

<input type="text" id="num1" placeholder="Enter numerator">
<input type="text" id="num2" placeholder="Enter denominator">
<button onclick="performDivision()">Divide</button>

<p id="result"></p>

<script>
  function performDivision() {
    const result = document.getElementById("result");
    const num1 = document.getElementById("num1").value;
    const num2 = document.getElementById("num2").value;

    try {
      try {
        // Type checking
        const a = parseFloat(num1);
        const b = parseFloat(num2);

        if (isNaN(a) || isNaN(b)) {
          throw new TypeError("Both inputs must be valid numbers.");
        }

        try {
          // Division check
          if (b === 0) {
            throw new Error("Cannot divide by zero.");
          }

          const divisionResult = a / b;
          result.textContent = `Result: ${divisionResult}`;
          result.style.color = "green";

        } catch (mathError) {
          result.textContent = `Math Error: ${mathError.message}`;
          result.style.color = "orange";
        }

      } catch (typeError) {
        result.textContent = `Input Error: ${typeError.message}`;
        result.style.color = "red";
      }

    } catch (unexpectedError) {
      result.textContent = `Unexpected Error: ${unexpectedError.message}`;
      result.style.color = "black";
    }
  }
</script>

</body>
</html>
