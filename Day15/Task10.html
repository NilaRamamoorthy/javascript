<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FakeStore API - Product Fetch</title>
</head>
<body>

<h2>Fetch Products</h2>
<button onclick="fetchProducts()">Get Products</button>
<p id="status"></p>

<script>
  async function fetchProducts() {
    const status = document.getElementById("status");

    try {
      const response = await fetch("https://fakestoreapi.com/productsX");
      //use "https://fakestoreapi.com/products" for correct API

      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const products = await response.json();
      status.textContent = `Fetched ${products.length} products successfully.`;
      status.style.color = "green";

 
      console.table(products);

    } catch (error) {
      console.error("API call failed:", error);
      status.textContent = "Failed to fetch products: " + error.message;
      status.style.color = "red";
    }
  }
</script>

</body>
</html>
