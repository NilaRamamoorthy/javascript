<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to Oasis Kitchen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') no-repeat center center fixed;
      background-size: cover;
    }
    .login-card {
      background-color: transparent;
      border-radius: 15px;
      margin-top: 50px;
      margin-left: 20px;
    }
    .form-control {
      border: none;
      border-bottom: 2px solid #ccc;
      border-radius: 0;
      background: transparent;
      box-shadow: none;
      color: #000;
    }
    .form-control:focus {
      border-bottom: 2px solid #dc3545;
      box-shadow: none;
    }
    .form-control::placeholder {
      color: #555;
    }
  </style>
</head>
<body class="d-flex justify-content-start align-items-start vh-100">

  <div class="card p-4 login-card" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3 text-white">Login to Oasis Kitchen</h3>
    <p class="text-center text-white-50">Enter your details below</p>

    <form id="loginForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="email" placeholder="Email or Phone" required>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-danger me-2">Login</button>
        <a href="#" class="text-danger text-decoration-none">Forgot password?</a>
      </div>
    </form>
  </div>

  <script>
    // Set default credentials in localStorage
    localStorage.setItem('username', 'dreamydairy@gmail.com');
    localStorage.setItem('password', '123456');

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    // Restore saved values from sessionStorage if available
    window.addEventListener('DOMContentLoaded', () => {
      const savedEmail = sessionStorage.getItem('email');
      const savedPassword = sessionStorage.getItem('password');

      if (savedEmail) emailInput.value = savedEmail;
      if (savedPassword) passwordInput.value = savedPassword;
    });

    // Save input to sessionStorage on input change
    emailInput.addEventListener('input', () => {
      sessionStorage.setItem('email', emailInput.value);
    });

    passwordInput.addEventListener('input', () => {
      sessionStorage.setItem('password', passwordInput.value);
    });

    // Form validation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const enteredUsername = emailInput.value.trim();
      const enteredPassword = passwordInput.value.trim();

      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');

      if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
        sessionStorage.clear(); // Clear inputs after successful login
        window.location.href = 'home.html';
      } else {
        alert('Invalid credentials. Please try again.');
      }
    });
  </script>

</body>
</html>
