<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON.stringify Example</title>
</head>
<body>

  <h2>JSON.stringify() Demo</h2>
  <button onclick="saveData()">Save Data</button>
  <button onclick="loadData()">Load Data</button>
  <p id="output"></p>

  <script>
    const chocolateData = {
      name: "Lindt",
      type: "Dark Chocolate",
      rating: 4.9
    };

    function saveData() {
      const jsonString = JSON.stringify(chocolateData);  
      localStorage.setItem("chocoInfo", jsonString);    
      alert("Data saved to localStorage!");
    }

    function loadData() {
      const jsonString = localStorage.getItem("chocoInfo");
      if (jsonString) {
        const obj = JSON.parse(jsonString);              
        document.getElementById("output").textContent =
          `Name: ${obj.name}, Type: ${obj.type}, Rating: ${obj.rating}`;
      } else {
        document.getElementById("output").textContent = "No data found.";
      }
    }
  </script>
<script>
  const currentURL = window.location.href;
  const lastVisited = localStorage.getItem("lastURL");

  // Display current and last visited URLs
  window.addEventListener("DOMContentLoaded", () => {
    // Show current URL (optional)
    const currentSpan = document.getElementById("currentUrl");
    if (currentSpan) currentSpan.innerText = currentURL;

    // Show last visited URL
    const lastSpan = document.getElementById("lastPage");
    if (lastSpan) {
      if (lastVisited && lastVisited !== currentURL) {
        lastSpan.innerText = " Last visited: " + lastVisited;
      } else {
        lastSpan.innerText = "Welcome! This is your first visit.";
      }
    }
  });

  // Save this page as last visited
  localStorage.setItem("lastURL", currentURL);
</script>

</body>
</html>
