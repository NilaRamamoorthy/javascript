<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            width: 20%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label{
           
        }
    </style>
</head>

<body>
    <form id="login">
        <label>User Name:</label>
        <input type="name" id="username" placeholder="Enter Name">
        <label>Password</label>
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </form>
    <div id="welcome" style="display: none;">
        <p id="greeting"></p>
        <button onclick="logout()">Logout</button>
      </div>
      <script>
        function login(){
            let username=document.getElementById("username").value.trim();
            let passwd=document.getElementById("password").value.trim();
            localStorage.setItem("UserName",username)
            localStorage.setItem("Password",passwd)
            document.getElementById("welcome").style.display="block";
            document.getElementById("greeting").innerText=`Hi ${username}! Have a Great Day`;

        }
        function logout() {
            
            
        }
      </script>
</body>

</html>
