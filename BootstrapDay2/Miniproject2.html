<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Day2 Miniproject2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">MySite</a>
        <button class="btn btn-primary ms-auto" data-bs-toggle="modal" data-bs-target="#contactModal">
          Contact Us
        </button>
      </nav>
    
      <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form action="#toast" method="get">
              <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Contact Us</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input name="name" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input name="email" type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Message</label>
                  <textarea name="message" class="form-control" required></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <div id="toast" class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 end-0 m-3 show">
        <div class="d-flex">
          <div class="toast-body">
            Message submitted successfully!
          </div>
          <a href="#" class="btn-close btn-close-white me-2 m-auto"></a>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>
</html>
