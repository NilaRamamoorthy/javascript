<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div{
            cursor: pointer;
            width: 30px;
            height: 30px;
            background-color: black;
            margin-top: 20%;
            transition: all 0.8s ease;
        }
        div:hover{
            transform: scale(1.2);
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
