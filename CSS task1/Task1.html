<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        div{
            border: 1px solid black;
            border-radius: 10px;
        }
        @media(max-width:768px) {
            body{
                display: grid;
                grid-template-columns: 1fr;
            }
            
        }
    </style>
</head>
<body>
    <div>Column 1</div>
    <div>Column 2</div>
    <div>Column 3</div>
</body>
</html>
