<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        div {
            width: 50px;
            height: 50px;
            background-color: green;
            border-radius: 50%;
            position: absolute;
            top: 250px;
            left: 0;
            animation: move 3s linear infinite;
        }

        @keyframes move {
            0% {
                left: 0;
            }

            100% {
                left: 100%;
                transform: translateX(-100%);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
