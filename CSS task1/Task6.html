<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frosted Glass Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('./asserts/What_Does_Different_Flower_Color_Meanings_Symbolism_UAE.webp') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .frosted-card {
      background: rgba(255, 255, 255, 0.2); 
      backdrop-filter: blur(10px); 
      border-radius: 20px;
      padding: 2rem;
      color: rgb(24, 22, 22);
      width: 300px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

<div class="frosted-card text-center">
  <h2 class="mb-3">Welcome</h2>
  <p>This is a frosted glass effect card.</p>
</div>

</body>
</html>
