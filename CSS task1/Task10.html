<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Image Gallery</title>
  <style>
    .gallery {
      display: flex;
      gap: 20px;
      justify-content: center;
      padding: 2rem;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      width: 300px;
      height: 200px;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    .gallery-item:hover .overlay-text {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="gallery">
  <div class="gallery-item">
    <img src="./asserts/What_Does_Different_Flower_Color_Meanings_Symbolism_UAE.webp">
    <div class="overlay-text">Flower 1</div>
  </div>
  <div class="gallery-item">
    <img src="./asserts/flower2.webp">
    <div class="overlay-text">Flower 2</div>
  </div>
  <div class="gallery-item">
    <img src="./asserts/flower3.jpeg">
    <div class="overlay-text">Flower 3</div>
  </div>
</div>

</body>
</html>
