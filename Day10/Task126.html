<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #clickNo {
            cursor: pointer;
            width: 200px;
            height: 100px;
        }

        #clickNo:hover {
            background-color: palegreen;
        }
    </style>
</head>

<body>
    <button id="clickNo" onclick="clickCount()">Click count- 0</button>
    <script>
        var count = 0;
        function clickCount() {
            count++;
            const display = document.getElementById("clickNo");
            console.log(count);

            display.textContent = `Click count- ${count}`;
        }


    </script>

</body>
</html>
