<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10%;
        }

        input {
            width: 200px;
            height: 30px;
            color: violet;
        }
    </style>
</head>

<body>
    <input type="text" id="pressEnter" placeholder="Type and press enter" />
    <script>
        const enter = document.getElementById("pressEnter");
        enter.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                alert("Enter key is pressed!!")
            }
        });
    </script>
</body>

</html>
