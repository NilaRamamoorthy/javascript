<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #disappear {
            cursor: pointer;
            width: 200px;
            height: 100px;
        }

        #disappear:hover {
            background-color: palegreen;
        }
    </style>
</head>
<body>
    <button id="disappear" onclick="disappear()">Click me to see the magic</button>
</body>
<script>
    function disappear(){
document.getElementById("disappear").style.display="none";
    }
</script>
</html>
