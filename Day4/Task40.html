    <h2>Javascript-Day4</h2>

    <script>
        //Task40
        for (n = 1; n <= 10; n++) {
            // console.log(n);
            document.write(n + "<br>");

        }
        //Task41
        for (i = 2; i <= 20; i++) {
            // console.log(i);
            document.write(i)
            i++;
        }
      //Task 42
        var n = 10
        while (n <= 10 && n > 0) {
           // console.log(n);
           document.write(n)
            --n

        }
    </script>
